<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="songiicon.ico" type="image/x-icon">
    <title>Song Magnet</title>
    <style>
        @font-face {
    font-family: 'Spotify'; /* Choose a name for your font */
    src: url('./GothamBold.ttf') format('truetype'); /* Specify the font file path and format */
    font-weight: normal;
    font-style: normal;
}
        body {
    font-family: 'Spotify', sans-serif;
    background-image: url('./bg4.png');
    background-size: cover; 
    background-repeat: repeat;
    background-attachment: fixed; 
}

header {
    z-index:1;
    background-color: rgba(0, 0, 0, 0.85);
    color: #fff;
    text-align: center;
    padding: 10px;
}

main {
    
    margin: 0 auto;
    padding: 10px;
}
h2{
    text-align: center;
    color: #fff;
}
#search-section {
    max-width: 800px;
    margin: 0 auto;
    
    padding: 20px;
    border-radius: 10px;
}

#song-input {

    width: 97%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
}
.center-button {
    display: flex;
    justify-content: center;
    align-items: center;
   
}

#search-button {
    
    background-color: #333;
    border-radius: 10px;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border:2px solid white;
}

#search-button:hover {
    background-color: red;
}
#result{
    background-color: #333;
    background-color: rgba(0, 0, 0, 0.75);
    
    color: white;
    /*text-align: center;*/
}
#results-section {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap to the next line */
    justify-content: center; /* Align items to the left */

    text-align: center;
    max-width: 100%;
}

#results-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex; /* Display items as flex items */
justify-content: center  ;
    align-items:first baseline;
    flex-wrap: wrap; 
}  
#results-list li {
    flex: 0 0 calc(15% - 20px);
    margin:2px;
    padding: 10px;
    border:1px dotted rgb(202, 220, 220);
    background-color: rgba(0, 0, 0, 0.85);
    border-radius: 20px;
    color: white;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s ease;
    white-space: normal;
}
#results-list li:hover{
    transform:translateY(-10px);
   box-shadow: 0 0 10px red, /* Top shadow */
    0 0 10px red, /* Right shadow */
    0 0 10px red, /* Bottom shadow */
    0 0 10px red; /* Left shadow */
}
.audio-player-container {
  display: flex;
  flex-direction: column;
  align-items: center; /* Center horizontally */
  justify-content: center; /* Center vertically */
  text-align: center; /* Center text within the container */
}
/* .audio-player-container a {
  display: block;
  color: white; 
  margin-top: 10px; 
}*/
.spotify-link {
    display: block;
  color: white;
  text-decoration: none; /* Remove underline */
  margin-top: 10px;
}
.spotify-link:hover {
  color: red; /* Change the color when hovering over the link */
}
#menu-container {
            position: fixed;
            top: 0;
            left: -250px; /* Initially off-screen to the left */
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            transition: left 0.3s ease-in-out;
            z-index: 2;
            overflow-y: auto; /* Enable scrolling if menu is taller than the viewport */
        }

        #menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 3;
            font-size: 25px;
            cursor: pointer; /* Add cursor style */
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
        }

        #menu-options {
            padding: 60px 20px 20px; /* Add padding for menu button and space for Home */
        }

        #menu-options a {
            display: block;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        /* Add a class to move the menu in */
        .menu-open {
            left: 0;
        }
        #headsection{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #heading {
    margin:2px;
    padding: 2px;
    border:1px dotted rgb(202, 220, 220);
    background-color: rgba(0, 0, 0, 0.85);
    
    border-radius: 10px;
    color: white;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s ease;
    white-space: normal;
}
#heading:hover{
    transform:translateY(-10px);
   box-shadow: 0 0 10px red, /* Top shadow */
    0 0 10px red, /* Right shadow */
    0 0 10px red, /* Bottom shadow */
    0 0 10px red; /* Left shadow */
}
    </style>
</head>
<body>
    <header>
        <h1>Song Magnet</h1>
        <button id="menu-button">&#9776;</button>
        <div id="menu-container">
            <div id="menu-options">
                <a href="#1" id="home">Home</a>
                <a href="#" id="top-popular-songs">Top 10 Popular Songs</a>
                <a href="##" id="top-energetic-songs">Top 10 Popular Energy Songs</a>
                <a href="###" id="top-dance-songs">Top 10 Popular Dance Songs</a>
                <a href="####" id="top-happy-songs">Top 10 Popular Happy Songs</a>
                <a href="#####" id="top-acoustic-songs">Top 10 Popular Acoustic Songs</a>
                <a href="######" id="top-instrumental-songs">Top 10 Popular Instrumental Songs</a>
                <a href="#######" id="top-sad-songs">Top 10 Popular Sad Songs</a>
            </div>
        </div>
    </header>
    
    <main>
        <section id="search-section">
            
          
<input type="text" id="song-input" placeholder="Enter a song name" list="song-list">
<datalist id="song-list">
    <!-- The list of song names will be dynamically populated here -->
</datalist>
<div class="center-button"><button id="search-button">Search</button></div>
        </section>
        <section id="headsection">
        <section id="heading">
            <!--Heading will be displayed here-->
        </section>
    </section>
        <section id="results-section">
           
            <ul id="results-list">
                <!-- Results will be displayed here -->
            </ul>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const songInput = document.getElementById("song-input");
    const searchButton = document.getElementById("search-button");
    const resultsList = document.getElementById("results-list");
    const headingList = document.getElementById("heading");
    const headSection = document.getElementById("headsection");
    headingList.innerHTML="";
    const head = document.createElement("h2");
                            head.textContent = "Select a song before clicking search";
                            headingList.appendChild(head);
    fetch("./spotify_df12.json")
        .then((response) => response.json())
        .then((data) => {
            const songs = data;
            let currentAudio = null;
            const songNames = songs.map((song) => song.Song);

            const songList = document.getElementById("song-list");
            function toggleSearchSectionVisibility() {
                if (searchSectionVisible) {
                    // Hide the search section
                    document.getElementById("search-section").style.display = "none";
                    searchSectionVisible = false;
                } else {
                    // Show the search section
                    document.getElementById("search-section").style.display = "block";
                    searchSectionVisible = true;
                }
            }
            songNames.forEach((songName) => {
                const option = document.createElement("option");
                option.value = songName;
                songList.appendChild(option);
            });
            const songList2 = document.getElementById("song-list");

            songInput.addEventListener("input", function () {
                const inputText = songInput.value.toLowerCase();
                songList.innerHTML = ""; // Clear existing options

                // Filter and add matching options
                const matchingSongs = songNames.filter((songName) =>
                    songName.toLowerCase().includes(inputText)
                );
                matchingSongs.forEach((songName) => {
                    const option = document.createElement("option");
                    option.value = songName;
                    songList.appendChild(option);
                });
                
            })
            searchButton.addEventListener("click", function () {
            const inputSongName = songInput.value.toLowerCase();
                        resultsList.innerHTML = ""; 
                        headingList.innerHTML="";
                        
                        const inputtedSong = songs.find((song) =>
                            song.Song.toLowerCase() === inputSongName
                        );
                        function stopCurrentAudio() {
                            if (currentAudio) {
                                currentAudio.pause();
                                currentAudio.currentTime = 0; 
                                currentAudio = null; 
                            }
                        }
                        if (inputtedSong) {
                            const head = document.createElement("h2");
                            head.textContent = "Results";
                            headingList.appendChild(head);
                            const inputtedPopularity = inputtedSong.Popularity;
                            const inputtedDance=inputtedSong.Dance;
                            const inputtedEnergy=inputtedSong.Energy;
                            const inputtedAcoustic=inputtedSong.Acoustic;
                            const inputtedInstrumental=inputtedSong.Instrumental;
                            const inputtedHappy=inputtedSong.Happy;
                            document.addEventListener("click", function () {
                                stopCurrentAudio();
                            });
                
                            /*const matchingSongs = songs.filter((song) =>
                              
                                Math.abs(song.Popularity - inputtedPopularity) <= 10
                            );*/
                            const matchingSongs2 = songs.filter((song) =>
                             
                                Math.abs(song.Dance - inputtedDance) <= 7
                            );
                            const matchingSongs3 = matchingSongs2.filter((song) =>
                                
                                Math.abs(song.Energy - inputtedEnergy) <= 7
                            );
                            const matchingSongs4 = matchingSongs3.filter((song) =>
                               
                                Math.abs(song.Acoustic - inputtedAcoustic) <= 7
                            );
                            const matchingSongs5 = matchingSongs4.filter((song) =>
                               
                                Math.abs(song.Instrumental - inputtedInstrumental) <= 7
                            );
                            const matchingSongs6 = matchingSongs5.filter((song) =>
                                
                                Math.abs(song.Happy - inputtedHappy) <= 7
                            );
                            matchingSongs6.sort((a, b) =>  (Math.abs(inputtedPopularity-a.Popularity) - Math.abs(inputtedPopularity-b.Popularity))+ (Math.abs(inputtedDance-a.Dance) - Math.abs(inputtedDance-b.Dance)) + (Math.abs(inputtedEnergy-a.Energy) - Math.abs(inputtedEnergy- b.Energy)) + (Math.abs(inputtedAcoustic-a.Acoustic) - Math.abs(inputtedAcoustic - b.Acoustic)) + (Math.abs(inputtedInstrumental-a.Instrumental) - Math.abs(inputtedInstrumental-b.Instrumental)) + (Math.abs(inputtedHappy-a.Happy) - Math.abs(inputtedHappy-b.Happy)));
                            matchingSongs6.forEach((song) => {

                                const image = document.createElement("img");
                                image.src = song["Song Preview"];
                                image.alt = `${song.Song} Image`;

                                const listItem = document.createElement("li");
                                const textContent = document.createElement("p");
                                textContent.textContent = `${song.Song}`;
                                
                                const playerContainer = document.createElement("div");
                                playerContainer.classList.add("audio-player-container");

                                const audioPlayer = document.createElement("audio");
                                audioPlayer.classList.add("audio-player");
                                audioPlayer.controls = true; 
                                audioPlayer.src = song["Spotify Track Img"];
                                
                                const trackId = song["Spotify Track Id"].trim();
                                console.log("Track ID:", trackId);
                                const spotifyLink = document.createElement("a");
                                spotifyLink.href = "https://open.spotify.com/track/"+trackId ; // Spotify track URL
                                spotifyLink.textContent = "\nListen on Spotify"
                                spotifyLink.classList.add("spotify-link");
                                spotifyLink.target = "_blank";

                                audioPlayer.style.display = "block"; // Ensure the audio player is block-level
                                spotifyLink.style.display = "block";
                                
                                audioPlayer.addEventListener("play", function () {
                                    stopCurrentAudio();
                                    currentAudio = audioPlayer;
                                });
                                playerContainer.appendChild(audioPlayer);
                                playerContainer.appendChild(spotifyLink);

                                listItem.appendChild(image);
                                listItem.appendChild(textContent)
                                listItem.appendChild(playerContainer);
                                resultsList.appendChild(listItem);
                                songInput.value = "";
                            });
                        } else {
                            
                            const errorMessage = document.createElement("li");
                            errorMessage.textContent = "Song not found in the dataset";
                            resultsList.appendChild(errorMessage);
                            songInput.value = "";
                        }
                    });
                    const menuButton = document.getElementById("menu-button");
    const menuOptions = document.getElementById("menu-container");
    let topPopularSongsVisible = false;

    let topEnergySongsVisible = false;
    let topInstrumentalSongsVisible = false;
    let topAcousticSongsVisible = false;
    let topSadSongsVisible = false;
    let menuOpen = false; // Variable to track menu state

menuButton.addEventListener("click", function () {
    if (!menuOpen) {
        menuOptions.style.left = "0";
        menuOpen = true;
    } else {
        menuOptions.style.left = "-250px";
        menuOpen = false;
    }
});

    function topSong(mainsongs){
        mainsongs.slice(0, 10).forEach((song) => {
                const image = document.createElement("img");
                                image.src = song["Song Preview"];
                                image.alt = `${song.Song} Image`;

                                const listItem = document.createElement("li");
                                const textContent = document.createElement("p");

                                const playerContainer = document.createElement("div");

                                audioPlayer.classList.add("audio-player");

                                audioPlayer.src = song["Spotify Track Img"];
                                
                                const trackId = song["Spotify Track Id"].trim();
                                console.log("Track ID:", trackId);
                                const spotifyLink = document.createElement("a");
                                spotifyLink.href = "https://open.spotify.com/track/"+trackId ; // Spotify track URL
                                spotifyLink.textContent = "\nListen on Spotify"
                                spotifyLink.classList.add("spotify-link");
                                spotifyLink.target = "_blank";

                                audioPlayer.style.display = "block"; // Ensure the audio player is block-level
                                spotifyLink.style.display = "block";
                                audioPlayer.addEventListener("play", function () {
                                    stopCurrentAudio();
                                    currentAudio = audioPlayer;
                                });
                                playerContainer.appendChild(audioPlayer);
                                playerContainer.appendChild(spotifyLink);

                                listItem.appendChild(image);
                                listItem.appendChild(textContent)
                                listItem.appendChild(playerContainer);
                                resultsList.appendChild(listItem);
                                songInput.value = "";
            });
    }
    topPopularSongsLink.addEventListener("click", function (e) {
        e.preventDefault(); // Prevent the default link behavior (e.g., navigating to a new page)
        
        // Show the search section
        const searchSection = document.getElementById("search-section");
        searchSection.style.display = "block";

        // Show the search results section
        const resultsSection = document.getElementById("results-section");
        resultsSection.style.display = "block";

        // Clear the existing results
        resultsList.innerHTML = "";

        // Update the placeholder text of the search input
        songInput.placeholder = "Enter a song name or leave it empty to show top 10 popular songs";
        if (!topPopularSongsVisible)  {
            // If they are not visible, show them
            headingList.innerHTML="";
            displayTopPopularSongs();
            searchSection.style.display = "none";
             // Mark top popular songs as visible
        }
        // Define the function to display the top 10 popular songs
        function displayTopPopularSongs() {
            // Sort songs by popularity in descending order
            const head = document.createElement("h2");
                            head.textContent = "Top 10 Overall Popular Songs";
                            headingList.appendChild(head);
            const popularSongs = songs.slice().sort((a, b) => b.Popularity - a.Popularity);

            // Display the top 10 popular songs
            topSong(popularSongs);
        }

        // Add an event listener to the search button for displaying top 10 popular songs
    });

});
